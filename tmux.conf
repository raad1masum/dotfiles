set -g default-terminal "tmux-256color"

# default pane indices starting at 1
set -g base-index 1
setw -g pane-base-index 1

# enable mouse mode
set -g mouse on

# copy to system ckipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# use vi keybinds for navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-l send-keys 'C-l'
set -g xterm-keys on

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-style dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-style fg=colour81
setw -g window-status-style bg=colour238
setw -g window-status-style bold
setw -g window-status-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-current-style fg=colour138
setw -g window-status-current-style bg=colour235
setw -g window-status-current-style none
setw -g window-status-current-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style bold
setw -g window-status-bell-style fg=colour255
setw -g window-status-bell-style bg=colour1
set -g pane-border-style fg=default
set -g pane-active-border-style "bg=default fg=cyan"

set-option -g renumber-windows on

